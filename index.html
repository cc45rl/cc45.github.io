    var textWindowContainer = document.getElementById("text-window-container");

    var mouseX, mouseY;

    textWindowContainer.addEventListener("mousedown", function(e) {
      isMouseDown = true;
      mouseX = e.clientX - textWindowContainer.offsetLeft;
      mouseY = e.clientY - textWindowContainer.offsetTop;
    });

    window.addEventListener("mousemove", function(e) {
      if (isMouseDown) {
        var newLeft = e.clientX - mouseX;
        var newTop = e.clientY - mouseY;

    });
